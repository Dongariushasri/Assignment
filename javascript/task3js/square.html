<!DOCTYPE html>
<html>
    <head>
        <title>square</title>
    </head>
    <script>
        function cube(a,b)
        {
            var result
            result=(a*a)+(b*b)+2*a*b
            console.log(result)
        }
    </script>
    <body>
        <script>
            cube(10,12)
            cube(27,15)
        </script>
    </body>
</html>
